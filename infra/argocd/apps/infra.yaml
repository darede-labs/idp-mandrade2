apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mandrade2-infra
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: apps
  source:
    repoURL: https://github.com/darede-labs/idp-mandrade2.git
    targetRevision: main
    path: infra
    directory:
      include: '{namespace.yaml,resource-quota.yaml,aurora-master-password-secret.yaml,aurora-claim.yaml,httpapi-claim.yaml,staticwebsite-claim.yaml,db-secretstore-rbac.yaml,db-secretstore.yaml,db-externalsecret.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: mandrade2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
