apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mandrade2-backend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: apps
  source:
    repoURL: https://github.com/darede-labs/idp-mandrade2.git
    targetRevision: main
    path: infra
    directory:
      include: '{deployment.yaml,service.yaml,ingress.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: mandrade2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
