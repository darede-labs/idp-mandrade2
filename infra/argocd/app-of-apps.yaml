apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mandrade2
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: https://github.com/darede-labs/idp-mandrade2.git
    targetRevision: main
    path: infra/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
