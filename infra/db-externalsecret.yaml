apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mandrade2-db
  namespace: mandrade2
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: mandrade2-db
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_ENGINE: "aurora-postgresql"
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: apps/mandrade2/db
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: apps/mandrade2/db
        property: port
    - secretKey: DB_USER
      remoteRef:
        key: apps/mandrade2/db
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: apps/mandrade2/db
        property: password
    - secretKey: DB_NAME
      remoteRef:
        key: apps/mandrade2/db
        property: database
