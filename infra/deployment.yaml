apiVersion: apps/v1
kind: Deployment
metadata:
  name: mandrade2
  namespace: mandrade2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mandrade2
  template:
    metadata:
      labels:
        app: mandrade2
    spec:
      # Wait for database to be ready before starting the application
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until pg_isready -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER"; do
                echo "PostgreSQL is unavailable - sleeping 2s"
                sleep 2
              done
              echo "PostgreSQL is ready!"
          envFrom:
            - secretRef:
                name: mandrade2-db
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
      
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
        - name: api
          image: 948881762705.dkr.ecr.us-east-1.amazonaws.com/idp-mandrade2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: mandrade2-db
          env:
            - name: PORT
              value: "3000"
            - name: DB_ENGINE
              value: "aurora-postgresql"
          
          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # Set to true if app doesn't need write access
          
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:

            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

